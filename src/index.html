<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <h1 class="box__title">Пробуем SVG</h1>
    </div>
    <img src="./images/coach.jpg" alt="" class="box__image">
    <hr>
    <svg>
        <rect width="100" height="50" fill="#807700" stroke="#0ed14f"></rect>
        <rect width="50" height="30" fill="#fff" stroke="#0ed14f"></rect>
    </svg>
    <hr>
    <svg>
        <circle cx="50" cy="50" r="50"></circle>
    </svg>
    <hr>
    <svg width="1000">
        <ellipse cx="100" cy="50" rx="100" ry="40"></ellipse>
        <ellipse cx="100" cy="50" rx="70" ry="30" fill="#fff"></ellipse>
        <circle cx="100" cy="50" r="30" fill="#807700"></circle>
        <ellipse cx="350" cy="50" rx="100" ry="40"></ellipse>
        <ellipse cx="350" cy="50" rx="70" ry="30" fill="#fff"></ellipse>
        <circle cx="350" cy="50" r="30" fill="#807700"></circle>
    </svg>
    <svg width="200" height="200">
        <polygon points="0,0  100,100 0,200"></polygon>
    </svg>
    <hr>
    <svg>
        <line x1="220" y1="10" x2="20" y2="130" stroke="green"></line>
    </svg>
    <hr>
    <svg>
        <polyline points="5,135 30,5 55,135 80,5" fill="none" stroke="green" stroke-width="5"></polyline>
    </svg>
</body>
</html>
